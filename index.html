<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card-component">
        <div class="qr-img">
            <img src="images/image-qr-code.png" alt="qr-code">
        </div>
        <div class="text">
            <div class="title">Improve your front-end skills by building projects</div>
            <div class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
    </main>
</body>
</html>
